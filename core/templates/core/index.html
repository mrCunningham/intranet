{% extends "core/base.html" %}

{% block content %}
    <div class="row">
        {% if department_list %}
            {%for dept in department_list %}
                <div class="col-sm-6 col-md-4 col-lg-3">
                    <a href="{% url 'department' pk=dept.pk %}">{{dept.name}}</a>
                </div>
            {% endfor %}
        {% endif %}
    </div>
{% endblock %}
